<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Price Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap-select for searchable dropdown -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #139A76; font-weight: bold;">Car Price Prediction</h1>
    <div class="card shadow-lg p-4">
      

      <form method="POST" action="/predict" class="row g-3">

        <!-- Brand (Searchable) -->
        <div class="col-md-6">
          <label for="brand" class="form-label">Brand</label>
          <select id="brand" name="brand" class="form-select selectpicker" data-live-search="true" required>
            {% for b in brands %}
              <option value="{{ b }}">{{ b }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Model (Searchable) -->
        <div class="col-md-6">
          <label for="model" class="form-label">Model</label>
          <select id="model" name="model" class="form-select selectpicker" data-live-search="true" required>
            {% for m in models %}
              <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Vehicle Age -->
        <div class="col-md-4">
          <label for="vehicle_age" class="form-label">Vehicle Age (Years)</label>
          <input type="number" class="form-control" id="vehicle_age" name="vehicle_age" required>
        </div>

        <!-- Kilometers Driven -->
        <div class="col-md-4">
          <label for="km_driven" class="form-label">Kilometers Driven</label>
          <input type="number" class="form-control" id="km_driven" name="km_driven" required>
        </div>

        <!-- Mileage -->
        <div class="col-md-4">
          <label for="mileage" class="form-label">Mileage (kmpl)</label>
          <input type="number" step="0.01" class="form-control" id="mileage" name="mileage" required>
        </div>

        <!-- Engine -->
        <div class="col-md-4">
          <label for="engine" class="form-label">Engine (CC)</label>
          <input type="number" class="form-control" id="engine" name="engine" required>
        </div>

        <!-- Max Power -->
        <div class="col-md-4">
          <label for="max_power" class="form-label">Max Power (bhp)</label>
          <input type="number" step="0.01" class="form-control" id="max_power" name="max_power" required>
        </div>

        <!-- Seats -->
        <div class="col-md-4">
          <label for="seats" class="form-label">Seats</label>
          <input type="number" class="form-control" id="seats" name="seats" required>
        </div>

        <!-- Seller Type -->
        <div class="col-md-4">
          <label for="seller_type" class="form-label">Seller Type</label>
          <select id="seller_type" name="seller_type" class="form-select" required>
            {% for s in seller_types %}
              <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Fuel Type -->
        <div class="col-md-4">
          <label for="fuel_type" class="form-label">Fuel Type</label>
          <select id="fuel_type" name="fuel_type" class="form-select" required>
            {% for f in fuel_types %}
              <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Transmission Type -->
        <div class="col-md-4">
          <label for="transmission_type" class="form-label">Transmission</label>
          <select id="transmission_type" name="transmission_type" class="form-select" required>
            {% for t in transmission_types %}
              <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Submit -->
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-success px-5 py-2" style="background-color: #139A76; border: none;">
            Predict Price
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

  <!-- Initialize searchable dropdowns -->
  <script>
    $(document).ready(function () {
      $('.selectpicker').selectpicker();
    });
  </script>
</body>
</html>
